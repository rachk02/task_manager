<div class="container mt-3 py-5 shadow rounded-3" style="border: 1px solid #dee2e6;">
  <div class="row mb-3">
    <div class="col">
      <input type="text" class="form-control" #nameInput placeholder="Nom de la tâche">
    </div>
    <div class="col">
      <input type="text" class="form-control" #contentInput placeholder="Contenu de la tâche">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="addTask(nameInput, contentInput)">Ajouter Tâche</button>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nom</th>
      <th scope="col">Contenu</th>
      <th scope="col">Statut</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <th scope="row">{{ task.id }}</th>
      <td>{{ task.name }}</td>
      <td>{{ task.content }}</td>
      <td [ngClass]="{'status-active': task.status === 'active', 'status-closed': task.status === 'closed'}">
        {{ task.status }}
      </td>
      <td>
        <button *ngIf="task.status === 'active'" class="btn btn-outline-secondary btn-sm" (click)="closeTask(task.id)">Clôturer</button>
        <button *ngIf="task.status === 'closed'" class="btn btn-outline-success btn-sm" (click)="reactivateTask(task.id)">Réactiver</button>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteTask(task.id)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
